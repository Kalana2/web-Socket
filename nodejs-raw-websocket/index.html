<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Web Socket Client</title>

  <body>
    <output id="message"></output>
    <script>
      //   const socket = new WebSocket("ws://localhost:1338");

      //   socket.addEventListener("close", () => {
      //     console.log("Disconnected from the server");

      const message = document.getElementById("message");

      const socket = new WebSocket("ws://localhost:1338");
      socket.onopen = (event) => {
        message.innerHTML += `<p>Connected to the server</p>`;
      };

      socket.onmessage = (event) => {
        message.innerHTML += `<p>Message from server: ${event.data}</p>`;
      };
      socket.onerror = (error) => {
        message.innerHTML += `<p>Error: ${error.message}</p>`;
      };

      socket.onclose = (event) => {
        message.innerHTML += `<p>Disconnected from the server</p>`;
      };
    </script>
  </body>
</html>
