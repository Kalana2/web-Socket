  WebSocket Client Implementation
  
  This HTML file demonstrates a WebSocket client using the browser's native
  WebSocket API. It connects to the raw WebSocket server and exchanges messages.
  
  Features:
  - Automatic connection on page load
  - Send custom messages via input field
  - Visual feedback for all connection states
  - Color-coded message display
  - Keyboard shortcuts (Enter to send)
  
  @author WebSocket Client
  @version 1.0.0
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client - RFC 6455 Demo</title>
    <style>
      /* Modern, clean styling for the WebSocket client */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .connection-status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-connecting {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .status-connected {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-disconnected {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #messageInput {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      #messageInput:focus {
        outline: none;
        border-color: #667eea;
      }

      #sendBtn {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      #sendBtn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      #sendBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .messages-container {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
      }

      .messages-container h3 {
        margin-bottom: 15px;
        color: #495057;
        font-size: 18px;
      }

      .message {
        margin: 8px 0;
        padding: 10px 12px;
        border-radius: 6px;
        line-height: 1.5;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .msg-connected {
        background: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .msg-received {
        background: #d1ecf1;
        color: #0c5460;
        border-left: 4px solid #17a2b8;
      }

      .msg-sent {
        background: #e2e3e5;
        color: #383d41;
        border-left: 4px solid #6c757d;
      }

      .msg-error {
        background: #f8d7da;
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .msg-disconnected {
        background: #fff3cd;
        color: #856404;
        border-left: 4px solid #ffc107;
      }

      .timestamp {
        font-size: 11px;
        opacity: 0.7;
        margin-left: 8px;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        color: #6c757d;
        font-size: 13px;
      }

      .footer a {
        color: #667eea;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîå WebSocket Client</h1>
      <p class="subtitle">
        Real-time bidirectional communication demo (RFC 6455)
      </p>

      <!-- Connection Status -->
      <div id="connectionStatus" class="connection-status status-connecting">
        <span>‚è≥</span>
        <span>Connecting to server...</span>
      </div>

      <!-- Message Input -->
      <div class="input-group">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="sendBtn" disabled>Send üì§</button>
      </div>

      <!-- Messages Display -->
      <div class="messages-container">
        <h3>üì¨ Message Log</h3>
        <div id="messageLog"></div>
      </div>

      <div class="footer">
        <p>
          Built with native WebSocket API ‚Ä¢ Server:
          <code>ws://localhost:1338</code>
        </p>
        <p>
          <a
            href="https://datatracker.ietf.org/doc/html/rfc6455"
            target="_blank"
            >RFC 6455 - The WebSocket Protocol</a
          >
        </p>
      </div>
    </div>

    <script>
      /**
       * WebSocket Client Application
       *
       * This script manages the WebSocket connection and provides an interactive
       * interface for sending and receiving messages.
       */

      // DOM element references
      const messageLog = document.getElementById("messageLog");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const connectionStatus = document.getElementById("connectionStatus");

      // WebSocket server URL
      const WS_SERVER_URL = "ws://localhost:1338";

      /**
       * Create and configure WebSocket connection
       *
       * The WebSocket constructor immediately attempts to connect.
       * Connection state changes trigger the corresponding event handlers.
       */
      const socket = new WebSocket(WS_SERVER_URL);

      /**
       * Format timestamp for messages
       * @returns {string} Formatted time string (HH:MM:SS)
       */
      function getTimestamp() {
        const now = new Date();
        return now.toLocaleTimeString("en-US", { hour12: false });
      }

      /**
       * Add a message to the log with proper styling
       *
       * @param {string} text - The message text
       * @param {string} type - Message type (connected, received, sent, error, disconnected)
       */
      function addMessage(text, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message msg-${type}`;

        const timestamp = document.createElement("span");
        timestamp.className = "timestamp";
        timestamp.textContent = `[${getTimestamp()}]`;

        const content = document.createElement("span");
        content.textContent = text;

        messageDiv.appendChild(timestamp);
        messageDiv.appendChild(content);
        messageLog.appendChild(messageDiv);

        // Auto-scroll to latest message
        messageLog.scrollTop = messageLog.scrollHeight;
      }

      /**
       * Update connection status indicator
       *
       * @param {string} status - Status type (connecting, connected, disconnected)
       * @param {string} message - Status message to display
       */
      function updateStatus(status, message) {
        connectionStatus.className = `connection-status status-${status}`;

        const icon =
          status === "connected"
            ? "‚úÖ"
            : status === "disconnected"
            ? "üî¥"
            : "‚è≥";

        connectionStatus.innerHTML = `<span>${icon}</span><span>${message}</span>`;
      }

      /**
       * Event: WebSocket connection opened
       *
       * Fired when the connection is successfully established.
       * The WebSocket is now ready to send and receive data.
       *
       * @param {Event} event - The open event
       */
      socket.onopen = (event) => {
        console.log("WebSocket connection established", event);
        updateStatus("connected", "Connected to server");
        addMessage("Connection established successfully", "connected");
        sendBtn.disabled = false;
        messageInput.focus();

        // Send initial greeting message
        socket.send("Hello from WebSocket client!");
        addMessage("Hello from WebSocket client!", "sent");
      };

      /**
       * Event: Message received from server
       *
       * Fired when data is received from the server.
       * The data can be text, Blob, or ArrayBuffer depending on socket.binaryType.
       *
       * @param {MessageEvent} event - The message event containing data
       */
      socket.onmessage = (event) => {
        console.log("Message received:", event.data);
        addMessage(`Server: ${event.data}`, "received");
      };

      /**
       * Event: WebSocket error occurred
       *
       * Fired when an error occurs. This is usually followed by a close event.
       * Note: The error object typically doesn't contain detailed information
       * due to security reasons.
       *
       * @param {Event} error - The error event
       */
      socket.onerror = (error) => {
        console.error("WebSocket error:", error);
        addMessage("Connection error occurred", "error");
      };

      /**
       * Event: WebSocket connection closed
       *
       * Fired when the connection is closed (either by client or server).
       * The event includes a code and reason for the closure.
       *
       * Common close codes:
       * - 1000: Normal closure
       * - 1001: Going away
       * - 1006: Abnormal closure (no close frame)
       *
       * @param {CloseEvent} event - The close event
       */
      socket.onclose = (event) => {
        console.log("WebSocket connection closed", event);
        updateStatus("disconnected", `Disconnected (Code: ${event.code})`);
        addMessage(
          `Connection closed: ${event.reason || "No reason provided"}`,
          "disconnected"
        );
        sendBtn.disabled = true;
      };

      /**
       * Send a text message through the WebSocket
       *
       * Validates the message and sends it if the connection is open.
       * Messages are sent as text frames (opcode 0x1).
       */
      function sendMessage() {
        const msg = messageInput.value.trim();

        // Validate message
        if (!msg) {
          messageInput.focus();
          return;
        }

        // Check connection state
        if (socket.readyState !== WebSocket.OPEN) {
          addMessage("Cannot send: Connection is not open", "error");
          return;
        }

        try {
          // Send the message
          socket.send(msg);
          addMessage(`You: ${msg}`, "sent");
          messageInput.value = "";
          messageInput.focus();
        } catch (error) {
          console.error("Failed to send message:", error);
          addMessage("Failed to send message", "error");
        }
      }

      /**
       * Event: Send button clicked
       */
      sendBtn.addEventListener("click", sendMessage);

      /**
       * Event: Enter key pressed in input field
       *
       * Provides keyboard shortcut for sending messages
       */
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      /**
       * Graceful cleanup on page unload
       *
       * Close the WebSocket connection properly when the page is being unloaded
       */
      window.addEventListener("beforeunload", () => {
        if (socket.readyState === WebSocket.OPEN) {
          socket.close(1000, "Page unloading");
        }
      });

      /**
       * WebSocket ReadyState Constants:
       * - CONNECTING (0): Connection is being established
       * - OPEN (1): Connection is open and ready to communicate
       * - CLOSING (2): Connection is going through closing handshake
       * - CLOSED (3): Connection is closed or couldn't be opened
       */
      console.log("WebSocket ReadyStates:", {
        CONNECTING: WebSocket.CONNECTING,
        OPEN: WebSocket.OPEN,
        CLOSING: WebSocket.CLOSING,
        CLOSED: WebSocket.CLOSED,
      });
    </script>
  </body>
</html>
